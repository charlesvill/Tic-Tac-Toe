<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="gameCont">
            <div class="gameBoard">
                    <div class="square s1" data-index="0">
                        <span class="field">0</span>
                    </div>
                    <div class="square s2" data-index="1">
                        <span class="field">1</span>
                    </div>
                    <div class="square s3" data-index="2">
                        <span class="field">2</span>
                    </div>
                    <div class="square s4" data-index="3">
                        <span class="field">3</span>
                    </div>
                    <div class="square s5" data-index="4">
                        <span class="field">4</span>
                    </div>
                    <div class="square s6">
                        <span class="field">5</span>
                    </div>
                    <div class="square s7" data-index="6">
                        <span class="field">6</span>
                    </div>
                    <div class="square s8">
                        <span class="field">7</span>
                    </div>
                    <div class="square s9">
                        <span class="field">8</span>
                    </div>
            </div>
            
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
